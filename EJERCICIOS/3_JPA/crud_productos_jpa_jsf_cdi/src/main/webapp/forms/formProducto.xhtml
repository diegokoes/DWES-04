<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Conexión a base de datos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        h1 {
            text-align: center;
        }

        body {
            font-size: 16px;
            font-family: sans-serif;
        }

        form {
            margin: 0px auto;
            width: 50%;
        }

        .fieldset-principal {
            padding-left: 2em;
            padding-right: 2em;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 2px solid #395870;
            box-shadow: 3px 6px 2px rgba(0, 0, 0, .3);
        }

        .fieldset-principal>legend {
            padding: 0.2em 0.5em;
            border: 1px solid;
            background: #395870;
            background: linear-gradient(#49708f, #293f50);
            color: white;
        }

        legend {
            font-weight: bold;
        }

        label[for] {
            margin-top: 0.5em;
            font-weight: bold;
            display: block;
        }

        label input[type="checkbox"],
        label input[type="radio"] {
            display: inline;
            font-weight: normal;
        }

        .obligatorio:after {
            content: ' (obligatorio)';
        }

        button {
            padding: 0 5px 0 5px;
            height: 25px;
            line-height: 20px;
            border: 2px solid #395870;
            border-radius: 6px;
            background: #395870;
            background: linear-gradient(#49708f, #293f50);
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        button:hover {
            background: #314b60;
            box-shadow: inset 0 0 10px 1px rgba(0, 0, 0, .3);
        }

        .custom-rounded-link {
            display: inline-block;
            /* Permite agregar padding y centrar el botón */
            padding: 10px 20px;
            /* Añade espacio alrededor del texto */
            background-color: #007bff;
            /* Color de fondo */
            color: #fff;
            /* Color del texto */
            text-decoration: none;
            /* Elimina el subrayado del enlace */
            font-size: 16px;
            /* Tamaño de fuente */
            font-weight: bold;
            /* Negrita */
            border-radius: 8px;
            /* Bordes redondeados */
            transition: background-color 0.3s;
            /* Suaviza el cambio de color al pasar el cursor */
        }

        /* Estilo para el efecto hover */
        .custom-rounded-link:hover {
            background-color: #0056b3;
            /* Color de fondo al pasar el cursor */
        }
    </style>

</head>

<body>

    <h1>ADMINISTRAR PRODUCTOS</h1>
    <form action="#{request.contextPath}/productos/jpa" method="GET" target="_blank">
        <fieldset class="fieldset-principal">
            <legend>Datos del producto</legend>
            <label for="nombre">Nombre:<input type="text" name="nombre" /></label>
            <label for="precio">Precio:<input type="text" name="precio" /></label>
            <label for="departamento">Fabricantes:</label>

            <!-- GENERAR LOS FABRICANTES DINÁMICAMENTE-->
            <!--<select name="codigo_fabricante">
                    <option value="1">Asus</option>
                    <option value="2">Lenovo</option>
                    <option value="3">Hewlett-Packard</option>
                    <option value="4">Samproductosgate</option>
                    <option value="6">Crucial</option>
                    <option value="7">Gigabyte</option>
                    <option value="8">Huawei</option>
                    <option value="9">Xiaomi</option>
                </select>-->

            <h:selectOneMenu id="codigo_fabricante" name="codigo_fabricante">
                <f:selectItems value="#{fabricanteBean.fabricantes}" var="fabricante" itemValue="#{fabricante.codigo}"
                    itemLabel="#{fabricante.nombre}" />
            </h:selectOneMenu>


        </fieldset>

        <fieldset class="fieldset-principal">
            <legend>Operaciones</legend>
            <label for="operacion">Listar productos:<input type="radio" value="select" name="operacion"
                    required="true" /></label>
            <label for="operacion">Insertar nuevo producto con todos los campos:<input type="radio" value="insert"
                    name="operacion" required="true" /></label>
            <label for="operacion">Actualizar nombre del producto:<input type="radio" name="operacion" value="update"
                    required="true" /></label>
            <label for="operacion">Borrar por código de producto:<input type="radio" name="operacion" value="delete"
                    required="true" /></label>
            <label for="codigo">Código del producto (actualizar/borrar):<input type="text" name="codigo" /></label>

        </fieldset>

        <button name="enviar" type="submit">Ejecutar controlador</button>
    </form>

    <p style="text-align:center"><a href="#{request.contextPath}/index.html" class="custom-rounded-link">Volver</a></p>




</body>

</html>
