<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Listado libros</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
</head>
<body class="container mt-4">


    <h:panelGroup rendered="#{empty libros}">
        <h1>Autor y sus libros dados de alta correctamente!</h1>
    </h:panelGroup>

    <!-- Mostrar la tabla si el carro tiene productos -->
    <h:panelGroup rendered="#{not empty libros}">    

        <!-- si libros no está vacío -->
        <h2>Listado de libros</h2>

        <h:dataTable value="#{libros}" var="libro" styleClass="table table-striped table-bordered mt-3"
        headerClass="table-primary" rowClasses="table-light,table-white">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{libro.id}
            </h:column>

            <h:column>
                <f:facet name="header">Título</f:facet>
                #{libro.title}
            </h:column>

            <h:column>
                <f:facet name="header">Autor</f:facet>
                #{libro.author.name}
            </h:column>

            <h:column>
                <f:facet name="header">Fecha publicación</f:facet>
                #{libro.publicationDate}
            </h:column>

        </h:dataTable>

    </h:panelGroup>

    <a href="#{request.contextPath}/index.html" class="btn btn-secondary mt-4">Volver</a>

</body>
</html>
